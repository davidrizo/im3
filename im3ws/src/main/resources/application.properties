spring.mvc.view.prefix = /views/
spring.mvc.view.suffix = .html

#==== connect to mysql ======#
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:8889/muret?useSSL=false
