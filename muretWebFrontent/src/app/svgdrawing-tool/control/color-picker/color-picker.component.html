<div [formGroup]="group">
    <input class="form-control color-text" formControlName="{{field.name}}" value="{{field.value}}" [(colorPicker)]="field.value"
        [(ngModel)]="field.value" [cpOutputFormat]="'hex'" [cpOKButton]="true" [cpCancelButton]="true"
        [style.background]="field.value">
</div>
