<ng-template #shapeTemplate>
    <svg:g *ngIf="isSelected">
        <svg:rect attr.x="{{ shape.originX - shape.r - 2 }}" attr.y="{{ shape.originY - shape.r - 2 }}" width="4"
            height="4" style="stroke: green; stroke-width: 1; fill:green" />
        <svg:rect attr.x="{{ shape.originX + shape.r - 2 }}" attr.y="{{ shape.originY - shape.r - 2 }}" width="4"
            height="4" style="stroke: green; stroke-width: 1; fill:green" />
        <svg:rect attr.x="{{ shape.originX - shape.r - 2 }}" attr.y="{{ shape.originY + shape.r - 2 }}" width="4"
            height="4" style="stroke: green; stroke-width: 1; fill:green" />
        <svg:rect attr.x="{{ shape.originX + shape.r - 2 }}" attr.y="{{ shape.originY + shape.r - 2 }}" width="4"
            height="4" style="stroke: green; stroke-width: 1; fill:green" />
        <svg:rect *ngIf="isSelected" attr.x="{{ shape.originX - shape.r }}" attr.y="{{ shape.originY - shape.r }}"
            attr.width="{{ shape.r * 2 }}" attr.height="{{ shape.r * 2 }}" style="stroke: green; stroke-width: 1; fill:none" />
    </svg:g>
    <svg:circle attr.id="{{ shape.shapeProperties.name }}" class="draggable" attr.cx="{{ shape.originX }}" attr.cy="{{ shape.originY }}"
        attr.r="{{ shape.r }}" [ngStyle]="setStyles()">
        <title>{{ shape.shapeProperties.name }}</title>
    </svg:circle>

</ng-template>
