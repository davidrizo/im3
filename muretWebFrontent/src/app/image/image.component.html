  <div class="row" id="agnostic">
    <div class="offset-1 col-10">
      <div id="staff" #agnosticSurface></div>

      <svg-icon *ngFor="let svgpath of svgOfSymbols" src="{{svgpath}}"></svg-icon>
  </div>
</div>
