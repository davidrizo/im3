<div class="row titles">
  <div class="col-2 offset-1">
    <img src="assets/images/lastprojects.png" alt="Last projects"/>
  </div>
  <div class="col-9 screenTitle">
    <img src="assets/images/openproject.png" alt="Open project"/>
  </div>
</div>
<div class="row"  id="projects">
  <div class="col-10 offset-1">
    <div class="row">
      <div *ngFor="let project of projects" class="project col-2">
        <!--<a [routerLink]="['user']" [queryParams]="myObj">My User Object</a>-->
        <!--<a routerLink="['/project', project.id]">-->
        <a [routerLink]="['/project', project.id]">
          <p>
            <img *ngIf="project.thumbnailBase64Encoding" src="{{project.thumbnailBase64Encoding}}" alt="Project thumbnail">
            <img *ngIf="!project.thumbnailBase64Encoding" src="assets/images/empty_thumbnail.png" alt="Project thumbnail">
          </p>
          <h3>{{project.name}}</h3>
        </a>
      </div>
    </div>
  </div>
</div>
