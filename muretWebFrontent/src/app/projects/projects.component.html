<div class="row" id="projects">
  <div class="col-7 offset-1">
      <div *ngFor="let project of projects" class="project">
        <!--<a [routerLink]="['user']" [queryParams]="myObj">My User Object</a>-->
        <!--<a routerLink="['/project', project.id]">-->
        <a [routerLink]="['/project', project.id]">
          <p><img src="{{project.thumbnailBase64Encoding}}" alt="Project thumbnail"></p>
          <h3>{{project.name}}</h3>
        </a>
      </div>
  </div>

  <div class="col-4">
    <img src="assets/images/lastprojects.png" alt="Last projects"/>
  </div>
</div>
